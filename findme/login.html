<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sign in</title>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet"></head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="center-block account-wall">
					<img class="profile-img" src="img/logo_mini.png"
                    alt="">
					<form class="form-signin">
						<input type="text" class="form-control" placeholder="login" required autofocus>
						<input type="password" class="form-control" placeholder="password" required>
						<button class="btn btn-lg btn-block btn-signin" type="submit">sign in</button>
						<button class="btn btn-lg btn-block btn-signin-facebook" type="submit">sign in with facebook</button>
						<a href="#" class="pull-left forgot-pass">forgotten password</a>
						<span class="clearfix"></span>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
